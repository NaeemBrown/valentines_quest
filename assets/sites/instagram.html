<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            max-width: 100%;
        }

        /* SIDEBAR */
        .sidebar {
            width: 245px;
            background: #fff;
            border-right: 1px solid #dbdbdb;
            padding: 8px 12px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 10;
        }

        .logo {
            padding: 25px 12px 16px;
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            margin: 4px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 1rem;
        }

        .nav-item:hover {
            background: #f2f2f2;
        }

        .nav-item.active {
            font-weight: bold;
        }

        .nav-icon {
            font-size: 1.5rem;
            width: 24px;
            text-align: center;
        }

        .profile-section {
            margin-top: auto;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-radius: 8px;
        }

        .profile-section:hover {
            background: #f2f2f2;
        }

        .profile-pic-small {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 245px;
            flex: 1;
            display: flex;
            justify-content: center;
            overflow-y: auto;
            padding-top: 0;
        }

        .feed-container {
            width: 630px;
            padding: 20px 0;
        }

        /* STORIES */
        .stories {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            overflow-x: auto;
            display: flex;
            gap: 16px;
        }

        .story {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            min-width: 66px;
        }

        .story-ring {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            padding: 2px;
            margin-bottom: 4px;
        }

        .story-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .story-name {
            font-size: 0.75rem;
            max-width: 66px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* POST */
        .post {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            gap: 12px;
        }

        .post-profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: white;
            font-weight: bold;
        }

        .post-user-info {
            flex: 1;
        }

        .post-username {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .post-location {
            font-size: 0.75rem;
            color: #737373;
        }

        .post-options {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .post-image {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-actions {
            display: flex;
            padding: 8px 16px;
            gap: 16px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn.liked {
            animation: like 0.4s;
        }

        @keyframes like {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .bookmark {
            margin-left: auto;
        }

        .post-likes {
            padding: 0 16px 8px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .post-caption {
            padding: 0 16px 8px;
            font-size: 0.875rem;
        }

        .caption-username {
            font-weight: 600;
            margin-right: 6px;
        }

        .post-comments {
            padding: 0 16px 8px;
            font-size: 0.875rem;
            color: #737373;
            cursor: pointer;
        }

        .post-time {
            padding: 0 16px 12px;
            font-size: 0.625rem;
            color: #737373;
            text-transform: uppercase;
            letter-spacing: 0.2px;
        }

        .add-comment {
            border-top: 1px solid #efefef;
            padding: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .comment-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 0.875rem;
        }

        .post-btn {
            background: none;
            border: none;
            color: #0095f6;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .post-btn:disabled {
            color: #b3dffc;
            cursor: default;
        }
    </style>
</head>
