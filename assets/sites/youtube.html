    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: Roboto, Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #0f0f0f;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-icon {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: bold;
            font-size: 1.3rem;
            color: #fff;
        }

        .logo-icon {
            background: #ff0000;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .header-center {
            flex: 1;
            max-width: 640px;
            margin: 0 40px;
        }

        .search-container {
            display: flex;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            background: #121212;
            border: 1px solid #303030;
            border-right: none;
            border-radius: 40px 0 0 40px;
            color: #fff;
            outline: none;
        }

        .search-input:focus {
            border-color: #1c62b9;
        }

        .search-btn {
            padding: 0 20px;
            background: #222;
            border: 1px solid #303030;
            border-radius: 0 40px 40px 0;
            cursor: pointer;
            color: #fff;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0;
            top: 56px;
            width: 240px;
            height: calc(100vh - 56px);
            background: #0f0f0f;
            overflow-y: auto;
            padding: 12px 0;
            border-right: 1px solid #3f3f3f;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 10px 24px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background: #272727;
        }

        .sidebar-item.active {
            font-weight: 500;
        }

        .sidebar-icon {
            font-size: 1.5rem;
            width: 24px;
            text-align: center;
        }

        .sidebar-divider {
            height: 1px;
            background: #3f3f3f;
            margin: 12px 0;
        }

        .sidebar-title {
            padding: 8px 24px;
            font-size: 0.875rem;
            color: #aaa;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .subscription-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 8px 24px;
            cursor: pointer;
        }

        .subscription-item:hover {
            background: #272727;
        }

        .sub-pic {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 240px;
            padding: 24px;
        }

        .chips {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .chip {
            padding: 8px 16px;
            background: #272727;
            border-radius: 8px;
            white-space: nowrap;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.875rem;
        }

        .chip:hover,
        .chip.active {
            background: #f1f1f1;
            color: #0f0f0f;
        }

        /* VIDEO GRID */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            margin-bottom: 12px;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .video-info {
            display: flex;
            gap: 12px;
        }

        .channel-pic {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 4px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .video-channel {
            font-size: 0.875rem;
            color: #aaa;
        }

        .video-meta {
            font-size: 0.875rem;
            color: #aaa;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f0f0f;
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f3f;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

    </style>
