        .sidebar {

            color: #aaa;

            font-weight: 500;
            letter-spacing: 0.5px;
        }

            display: flex;
            align-items: center;
            gap: 16px;
            padding: 8px 24px;
            cursor: pointer;
        }

        .subscription-item:hover {
            background: #272727;
        }

        .sub-pic {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 240px;
            padding: 24px;
        }

        .chips {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .chip {
            padding: 8px 16px;
            background: #272727;
            border-radius: 8px;
            white-space: nowrap;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 0.875rem;
        }

        .chip:hover,
        .chip.active {
            background: #f1f1f1;
            color: #0f0f0f;
        }

        /* VIDEO GRID */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: scale(1.02);
        }

            aspect-ratio: 16/9;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            margin-bottom: 12px;

        .video-duration {

            right: 8px;

            padding: 2px 4px;
            border-radius: 2px;

            font-weight: 500;

<script>
// i18n bridge - reads language from parent localStorage
(function() {
    const LANG = localStorage.getItem('heartosLang') || 'en';
    window.__lang = LANG;

    window.__t = function(key) {
        const dict = window.__translations;
        if (!dict) return key;
        const lang = dict[LANG] || dict['en'];
        return (lang && lang[key]) || (dict['en'] && dict['en'][key]) || key;
    };

    // Auto-translate elements with data-i18n after DOM loads
    window.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('[data-i18n]').forEach(function(el) {
            var key = el.getAttribute('data-i18n');
            var translated = window.__t(key);
            if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                el.placeholder = translated;
            } else {
                el.textContent = translated;
            }
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(function(el) {
            el.placeholder = window.__t(el.getAttribute('data-i18n-placeholder'));
        });
        if (typeof window.__translateSite === 'function') {
            window.__translateSite();
        }
    });

    // Optional: live update if HeartOS changes language while this page is open
    window.addEventListener('storage', function(e){
        if(e.key === 'heartosLang'){
            location.reload();
        }
    });
})();
</script>
