        function playPlaylist() {
            playTrack(0);

        function playTrack(index) {
            currentTrackIndex = index;
            const playlist = playlists[currentPlaylist];
            const track = playlist.tracks[index];
            
            // Update player
            document.getElementById('player-title').innerText = track.title;
            document.getElementById('player-artist').innerText = track.artist;
            document.getElementById('player-cover').innerText = track.emoji;
            document.getElementById('player-cover').style.background = playlist.cover;
            
            // Set total time
            document.getElementById('total-time').innerText = track.duration;
            
            // Start playing
            isPlaying = true;
            document.getElementById('play-pause-btn').innerText = '‚è∏';
            
            // Reset and start progress
            progress = 0;
            updateProgress();
            startProgress();
            
            // Play background sound
            playBackgroundMusic();
            
            // Update track list highlighting
            document.querySelectorAll('.track').forEach((el, i) => {
                if (i === index) {
                    el.classList.add('playing');
                } else {
                    el.classList.remove('playing');
                }
            });
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            document.getElementById('play-pause-btn').innerText = isPlaying ? '‚è∏' : '‚ñ∂';
            
            if (isPlaying) {
                startProgress();
                playBackgroundMusic();
            } else {
                stopProgress();
                stopBackgroundMusic();
            }
        }

        function startProgress() {
            stopProgress();
            progressInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 0.5;
                    updateProgress();
                } else {
                    // Auto play next track
                    const playlist = playlists[currentPlaylist];
                    if (currentTrackIndex < playlist.tracks.length - 1) {
                        playTrack(currentTrackIndex + 1);
                    } else {
                        togglePlay();
                    }
                }
            }, 100);
        }

        function stopProgress() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgress() {
            document.getElementById('progress').style.width = progress + '%';
            
            // Update current time
            const playlist = playlists[currentPlaylist];
            if (playlist && playlist.tracks[currentTrackIndex]) {
                const track = playlist.tracks[currentTrackIndex];
                const [mins, secs] = track.duration.split(':').map(Number);
                const totalSeconds = mins * 60 + secs;
                const currentSeconds = Math.floor(totalSeconds * (progress / 100));
                const currentMins = Math.floor(currentSeconds / 60);
                const currentSecs = currentSeconds % 60;
                document.getElementById('current-time').innerText = `${currentMins}:${currentSecs.toString().padStart(2, '0')}`;
            }
        }

        function seekTo(event) {
            const bar = event.currentTarget;
            const rect = bar.getBoundingClientRect();
            const x = event.clientX - rect.left;
            progress = (x / rect.width) * 100;
            updateProgress();
        }

        // BACKGROUND MUSIC SIMULATION

        function playBackgroundMusic() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            stopBackgroundMusic();
            
            // Create a simple pleasant tone based on playlist
            const frequencies = {
                'hotgirlwalk': [440, 554.37, 659.25], // Upbeat
                'yoga': [174.61, 196, 220], // Calm
                'reading': [261.63, 329.63, 392], // Peaceful
                'gym': [523.25, 659.25, 783.99], // Energetic
                'floorball': [493.88, 587.33, 698.46], // Dynamic
                'skincare': [293.66, 369.99, 440], // Relaxing
                'datenight': [329.63, 415.30, 493.88], // Romantic
                'roadtrip': [349.23, 440, 523.25] // Adventure
            };
            
            const freq = frequencies[currentPlaylist] || [440, 554.37, 659.25];
            const randomFreq = freq[Math.floor(Math.random() * freq.length)];
            
            currentOscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            currentOscillator.type = 'sine';
            currentOscillator.frequency.setValueAtTime(randomFreq, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 0.1);
            
            currentOscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            currentOscillator.start();
            
            // Vary the tone slightly for more interest
            const lfo = audioContext.createOscillator();
            const lfoGain = audioContext.createGain();
            lfo.frequency.value = 0.5;
            lfoGain.gain.value = 5;
            lfo.connect(lfoGain);
            lfoGain.connect(currentOscillator.frequency);
            lfo.start();
        }
        
        function stopBackgroundMusic() {
            if (currentOscillator) {
                currentOscillator.stop();
                currentOscillator = null;
            }
        }
