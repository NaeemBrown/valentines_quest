<html>
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #111b21;
            display: flex; 
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container { 
            display: flex; 
            width: 100%; 
            max-width: 1600px; 
            margin: 0 auto; 
            background: #fff; 
            box-shadow: 0 2px 10px rgba(0,0,0,.15);
            height: 100vh;
        }
        
        /* SIDEBAR */
        .sidebar { 
            width: 35%; 
            min-width: 340px;
            border-right: 1px solid #e9edef; 
            display: flex; 
            flex-direction: column; 
            background: #fff;
        }
        
        .sidebar-header { 
            height: 60px; 
            background: #f0f2f5; 
            padding: 10px 16px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
        }
        
        .profile-pic { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.1rem;
        }
        
        .header-icons {
            display: flex;
            gap: 20px;
            color: #54656f;
            font-size: 1.3rem;
            cursor: pointer;
        }
        
        .search-box {
            padding: 10px;
            background: #f0f2f5;
            border-bottom: 1px solid #e9edef;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 32px 8px 50px;
            border-radius: 8px;
            border: none;
            background: #fff;
            outline: none;
            font-size: 14px;
        }
        
        .search-wrapper {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #54656f;
        }
        
        .chat-list { 
            flex: 1; 
            overflow-y: auto;
            background: #fff;
        }
        
        .chat-item { 
            display: flex; 
            padding: 12px 16px; 
            cursor: pointer; 
            align-items: center; 
            gap: 15px; 
            border-bottom: 1px solid #f0f2f5;
            transition: background 0.1s;
        }
        
        .chat-item:hover { 
            background: #f5f6f6; 
        }
        
        .chat-item.active {
            border-left: 4px solid #00a884;
            background: #f0f2f5;
        }

        .chat-header, .sidebar-header {
            backdrop-filter: blur(12px);
            background: rgba(240, 242, 245, 0.8) !important;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .chat-item-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.3rem;
        }
        
        .chat-info { 
            flex: 1;
            min-width: 0;
        }
        
        .chat-info-top {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 3px;
        }
        
        .chat-info h4 { 
            margin: 0;
            font-weight: 500;
            font-size: 1.05rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .chat-time {
            font-size: 0.75rem;
            color: #667781;
        }
        
        .chat-info p { 
            margin: 0; 
            color: #667781; 
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .unread-badge {
            background: #25d366;
            color: white;
            border-radius: 50%;
            min-width: 20px;
            height: 20px;
            padding: 0 5px;
            font-size: 0.7rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .chat-info-bottom {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .chat-info-bottom p {
            flex: 1;
            min-width: 0;
        }

        /* MAIN CHAT */
        .main-chat { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: #efeae2; 
            position: relative;
        }
        
        .chat-bg { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            opacity: 0.06;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%23e4dcd4" width="100" height="100"/><path d="M0 0 L50 50 L0 100 L100 100 L50 50 L100 0 Z" fill="%23ffffff" opacity="0.1"/></svg>');
            background-repeat: repeat;
            z-index: 0;
        }
        
        .chat-header {
            height: 60px;
            background: #f0f2f5;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
            box-shadow: 0 1px 2px rgba(0,0,0,.06);
        }
        
        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-header-info h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .chat-header-info p {
            margin: 0;
            font-size: 0.8rem;
            color: #667781;
        }
        
        .messages-area { 
            flex: 1; 
            padding: 20px 8%; 
            overflow-y: auto; 
            z-index: 1; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
        }
        
        .messages-spacer {
            flex: 1;
        }
        
        .msg-wrapper {
            display: flex;
            margin-bottom: 4px;
            animation: messageIn 0.3s ease-out forwards;
        }
        
        .msg-wrapper.in {
            justify-content: flex-start;
        }
        
        .msg-wrapper.out {
            justify-content: flex-end;
        }
        
        .msg { 
            max-width: 65%; 
            padding: 6px 7px 8px 9px; 
            border-radius:7.5px; 
            font-size: 14.2px; 
            line-height: 1.4; 
            position: relative; 
            box-shadow: 0 1px 1px rgba(11,20,26,.13);
            word-wrap: break-word;
        }

        .msg.in::before {
            content: "";
            position: absolute;
            left: -8px;
            top: 0;
            width: 8px;
            height: 13px;
            background: #fff;
            clip-path: polygon(100% 0, 0 0, 100% 100%);
        }

        .msg.out::before {
            content: "";
            position: absolute;
            right: -8px;
            top: 0;
            width: 8px;
            height: 13px;
            background: #d9fdd3;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }
        
        .msg.in { 
            background: #fff; 
            border-radius: 0 8px 8px 8px;
        }
        
        .msg.out { 
            background: #d9fdd3; 
            border-radius: 8px 0 8px 8px;
        }
        
        .msg-time {
            font-size: 11px;
            color: #667781;
            margin-top: 4px;
            text-align: right;
            user-select: none;
        }
        
        .msg.out .msg-time {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }
        
        .double-check {
            color: #8696a0; /* Gray check initially */
            font-size: 16px;
            line-height: 1;
        }
        
        .double-check.read {
            color: #53bdeb; /* Blue check when "read" */
        }

        .chat-item {
            position: relative;
            overflow: hidden;
        }

        .chat-item::after {
            content: "";
            position: absolute;
            left: 0;
            width: 3px;
            height: 100%;
            background: #00a884;
            transform: scaleY(0);
            transition: transform 0.2s ease;
        }

        .chat-item.active::after {
            transform: scaleY(1);
        }

        /* 4. Soft Shadows for depth */
        .app-container {
            border-radius: 0; /* Or 20px if you want a floating window look */
            overflow: hidden;
        }
        
        .footer { 
            padding: 10px 16px; 
            background: #f0f2f5; 
            z-index: 1; 
            display: flex; 
            gap: 12px; 
            align-items: center;
        }
        
        .footer-icon {
            color: #54656f;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .footer-icon:hover {
            color: #3b4a54;
        }
        
        .input-box { 
            flex: 1; 
            padding: 9px 12px; 
            border-radius: 8px; 
            border: none;
            background: #fff;
            outline: none; 
            font-size: 15px;
            font-family: inherit;
        }
        
        .send-btn {
            background: none;
            border: none;
            color: #54656f;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        
        .send-btn:hover {
            color: #3b4a54;
        }

        /* Empty state */
        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #667781;
            text-align: center;
            padding: 40px;
        }
        
        .empty-chat-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-chat h2 {
            margin: 0 0 10px 0;
            font-weight: 300;
            font-size: 2rem;
            color: #41525d;
        }
        
        .empty-chat p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.3);
        }

        /* Profile images */
        .chat-item-pic img,
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 10px 12px;
            background: #fff;
            border-radius: 8px;
            width: fit-content;
            box-shadow: 0 1px 0.5px rgba(0,0,0,.13);
        }
        
        .typing-indicator.show {
            display: flex;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #90949c;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
    </style>

<script>
// i18n bridge - reads language from parent localStorage
(function() {
    const getLang = () => localStorage.getItem('heartosLang') || 'en';

    window.__lang = getLang();

    window.__t = function(key) {
        const dict = window.__translations;
        const LANG = getLang();
        const lang = dict[LANG] || dict['en'];
        return (lang && lang[key]) || (dict['en'] && dict['en'][key]) || key;
    };

    // Apply translations to elements with data-i18n / data-i18n-placeholder
    window.__applyI18n = function() {
        document.querySelectorAll('[data-i18n]').forEach(function(el) {
            var key = el.getAttribute('data-i18n');
            var translated = window.__t(key);
            if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                el.placeholder = translated;
            } else {
                el.textContent = translated;
            }
        });
        document.querySelectorAll('[data-i18n-placeholder]').forEach(function(el) {
            el.placeholder = window.__t(el.getAttribute('data-i18n-placeholder'));
        });
        if (typeof window.__translateSite === 'function') {
            window.__translateSite();
        }
    };

    window.addEventListener('DOMContentLoaded', function() {
        window.__applyI18n();
    });

    // Live update if HeartOS changes language while this page is open
    window.addEventListener('storage', function(e) {
        if (e && e.key === 'heartosLang') {
            window.__lang = getLang();
            window.__applyI18n();
            // Re-render chat list and messages with new language
            if (typeof window.refreshAllContent === 'function') {
                window.refreshAllContent();
            }
        }
    });
})();
</script>

<script>
window.__translateSite = function() {
    var t = window.__t;

    // Search input
    var si = document.querySelector('.search-input');
    if (si) si.placeholder = t('search');

    // Message input
    var mi = document.getElementById('msg-input');
    if (mi) mi.placeholder = t('type_message');

    // Empty state
    var emptyP = document.querySelector('#empty-state p');
    if (emptyP) emptyP.textContent = t('select_chat');

    var wTitle = document.querySelector('#empty-state h2');
    if (wTitle) wTitle.textContent = t('whatsapp_web');
};
</script>

                        text: getText(msg),

            renderMessages();
            renderChatList();
        }

        function searchChats() {
            const search = document.getElementById('search').value;
            renderChatList(search);
        }
    </script>
</body>
