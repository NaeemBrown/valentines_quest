<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #111b21;
            display: flex; 
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container { 
            display: flex; 
            width: 100%; 
            max-width: 1600px; 
            margin: 0 auto; 
            background: #fff; 
            box-shadow: 0 2px 10px rgba(0,0,0,.15);
            height: 100vh;
        }
        
        /* SIDEBAR */
        .sidebar { 
            width: 35%; 
            min-width: 340px;
            border-right: 1px solid #e9edef; 
            display: flex; 
            flex-direction: column; 
            background: #fff;
        }
        
        .sidebar-header { 
            height: 60px; 
            background: #f0f2f5; 
            padding: 10px 16px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
        }
        
        .profile-pic { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.1rem;
        }
        
        .header-icons {
            display: flex;
            gap: 20px;
            color: #54656f;
            font-size: 1.3rem;
            cursor: pointer;
        }
        
        .search-box {
            padding: 10px;
            background: #f0f2f5;
            border-bottom: 1px solid #e9edef;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 32px 8px 50px;
            border-radius: 8px;
            border: none;
            background: #fff;
            outline: none;
            font-size: 14px;
        }
        
        .search-wrapper {
            position: relative;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #54656f;
        }
        
        .chat-list { 
            flex: 1; 
            overflow-y: auto;
            background: #fff;
        }
        
        .chat-item { 
            display: flex; 
            padding: 12px 16px; 
            cursor: pointer; 
            align-items: center; 
            gap: 15px; 
            border-bottom: 1px solid #f0f2f5;
            transition: background 0.1s;
        }
        
        .chat-item:hover { 
            background: #f5f6f6; 
        }
        
        .chat-item.active {
            background: #f0f2f5;
        }
        
        .chat-item-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 1.3rem;
        }
        
        .chat-info { 
            flex: 1;
            min-width: 0;
        }
        
        .chat-info-top {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 3px;
        }
        
        .chat-info h4 { 
            margin: 0;
            font-weight: 500;
            font-size: 1.05rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .chat-time {
            font-size: 0.75rem;
            color: #667781;
        }
        
        .chat-info p { 
            margin: 0; 
            color: #667781; 
            font-size: 0.875rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .unread-badge {
            background: #25d366;
            color: white;
            border-radius: 50%;
            min-width: 20px;
            height: 20px;
            padding: 0 5px;
            font-size: 0.7rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .chat-info-bottom {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .chat-info-bottom p {
            flex: 1;
            min-width: 0;
        }

        /* MAIN CHAT */
        .main-chat { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: #efeae2; 
            position: relative;
        }
        
        .chat-bg { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            opacity: 0.06;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%23e4dcd4" width="100" height="100"/><path d="M0 0 L50 50 L0 100 L100 100 L50 50 L100 0 Z" fill="%23ffffff" opacity="0.1"/></svg>');
            background-repeat: repeat;
            z-index: 0;
        }
        
        .chat-header {
            height: 60px;
            background: #f0f2f5;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1;
            box-shadow: 0 1px 2px rgba(0,0,0,.06);
        }
        
        .chat-header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .chat-header-info h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .chat-header-info p {
            margin: 0;
            font-size: 0.8rem;
            color: #667781;
        }
        
        .messages-area { 
            flex: 1; 
            padding: 20px 8%; 
            overflow-y: auto; 
            z-index: 1; 
            display: flex; 
            flex-direction: column; 
            gap: 8px;
        }
        
        .messages-spacer {
            flex: 1;
        }
        
        .msg-wrapper {
            display: flex;
            margin-bottom: 4px;
        }
        
        .msg-wrapper.in {
            justify-content: flex-start;
        }
        
        .msg-wrapper.out {
            justify-content: flex-end;
        }
        
        .msg { 
            max-width: 65%; 
            padding: 6px 7px 8px 9px; 
            border-radius: 8px; 
            font-size: 14.2px; 
            line-height: 1.4; 
            position: relative; 
            box-shadow: 0 1px 0.5px rgba(0,0,0,.13);
            word-wrap: break-word;
        }
        
        .msg.in { 
            background: #fff; 
            border-radius: 0 8px 8px 8px;
        }
        
        .msg.out { 
            background: #d9fdd3; 
            border-radius: 8px 0 8px 8px;
        }
        
        .msg-time {
            font-size: 11px;
            color: #667781;
            margin-top: 4px;
            text-align: right;
            user-select: none;
        }
        
        .msg.out .msg-time {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }
        
        .double-check {
            color: #53bdeb;
            font-size: 16px;
            line-height: 1;
        }
        
        .footer { 
            padding: 10px 16px; 
            background: #f0f2f5; 
            z-index: 1; 
            display: flex; 
            gap: 12px; 
            align-items: center;
        }
        
        .footer-icon {
            color: #54656f;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .footer-icon:hover {
            color: #3b4a54;
        }
        
        .input-box { 
            flex: 1; 
            padding: 9px 12px; 
            border-radius: 8px; 
            border: none;
            background: #fff;
            outline: none; 
            font-size: 15px;
            font-family: inherit;
        }
        
        .send-btn {
            background: none;
            border: none;
            color: #54656f;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        
        .send-btn:hover {
            color: #3b4a54;
        }

        /* Empty state */
        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #667781;
            text-align: center;
            padding: 40px;
        }
        
        .empty-chat-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-chat h2 {
            margin: 0 0 10px 0;
            font-weight: 300;
            font-size: 2rem;
            color: #41525d;
        }
        
        .empty-chat p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.3);
        }

        /* Profile images */
        .chat-item-pic img,
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 10px 12px;
            background: #fff;
            border-radius: 8px;
            width: fit-content;
            box-shadow: 0 1px 0.5px rgba(0,0,0,.13);
        }
        
        .typing-indicator.show {
            display: flex;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #90949c;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-10px); opacity: 1; }
        }
    </style>
</head>

        let allChats = Object.keys(chatData);

        // Initialize
        renderChatList();

        function renderChatList(filter = '') {
            const listEl = document.getElementById('chat-list');
            listEl.innerHTML = '';

            const chatsToShow = filter 
                ? allChats.filter(id => chatData[id].name.toLowerCase().includes(filter.toLowerCase()))
                : allChats;

            chatsToShow.forEach(chatId => {
                const chat = chatData[chatId];
                const item = document.createElement('div');
                item.className = `chat-item ${currentChat === chatId ? 'active' : ''}`;
                item.onclick = () => openChat(chatId);

                const unreadBadge = chat.unread > 0 
                    ? `<span class="unread-badge">${chat.unread}</span>` 
                    : '';

                const displayMessage = chat.lastMessage;

                const picInner = chat.img
                    ? `<img src="${chat.img}" alt="${chat.name}" onerror="this.parentElement.style.background='${chat.pic}'; this.parentElement.innerHTML='${chat.letter}';">`
                    : chat.letter;
                const picStyle = chat.img ? '' : `background: ${chat.pic};`;

                item.innerHTML = `
                    <div class="chat-item-pic" style="${picStyle} ${chat.letter.length > 1 ? 'font-size: 0.9rem;' : ''}">${picInner}</div>
                    <div class="chat-info">
                        <div class="chat-info-top">
                            <h4>${chat.name}</h4>
                            <span class="chat-time">${chat.time}</span>
                        </div>
                        <div class="chat-info-bottom">
                            <p>${displayMessage}</p>
                            ${unreadBadge}
                        </div>
                    </div>
                `;
                listEl.appendChild(item);
            });
        }

        function openChat(chatId) {
            currentChat = chatId;
            const chat = chatData[chatId];

            chat.unread = 0;
            
            // Update UI
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('active-chat').style.display = 'flex';

            document.getElementById('header-name').innerText = chat.name;
            document.getElementById('header-status').innerText = chat.status;
            const headerPic = document.getElementById('header-pic');
            if (chat.img) {
                headerPic.style.background = 'transparent';
                headerPic.innerHTML = `<img src="${chat.img}" alt="${chat.name}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;" onerror="this.parentElement.style.background='${chat.pic}'; this.parentElement.innerHTML='${chat.letter}';">`;
            } else {
                headerPic.style.background = chat.pic;
                headerPic.innerHTML = chat.letter;
            }
            
            // Render messages
            renderMessages();
            
            // Update chat list
            renderChatList();
        }

        function renderMessages() {
            const chat = chatData[currentChat];
            const msgArea = document.getElementById('msg-area');
            msgArea.innerHTML = '';

            // Spacer pushes messages to bottom when there aren't enough to fill
            const spacer = document.createElement('div');
            spacer.className = 'messages-spacer';
            msgArea.appendChild(spacer);

            chat.messages.forEach(msg => {
                const wrapper = document.createElement('div');
                wrapper.className = `msg-wrapper ${msg.type}`;

                const msgDiv = document.createElement('div');
                msgDiv.className = `msg ${msg.type}`;
                
                let content = msg.text.replace(/\n/g, '<br>');
                
                // Add sender name for group chats
                if (msg.sender && msg.type === 'in') {
                    content = `<strong style="color: #06cf9c;">${msg.sender}</strong><br>${msg.text}`;
                }
                
                // Add time
                const timeHtml = msg.type === 'out' 
                    ? `<div class="msg-time">${msg.time} <span class="double-check">\u2713\u2713</span></div>`
                    : `<div class="msg-time">${msg.time}</div>`;
                
                msgDiv.innerHTML = content + timeHtml;
                wrapper.appendChild(msgDiv);
                msgArea.appendChild(wrapper);
            });

            msgArea.scrollTop = msgArea.scrollHeight;
        }

        function sendMsg() {
            if (!currentChat) return;
            
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            const chat = chatData[currentChat];
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');

            // Add message
            chat.messages.push({
                type: 'out',
                text: text,
                time: time
            });

            // Update last message
            chat.lastMessage = text.length > 50 ? text.substring(0, 47) + '...' : text;
            chat.time = time;

            input.value = '';
            renderMessages();
            renderChatList();

            // Simulate typing and response
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    sendAutoReply();
                }, 2000);
            }, 1000);
        }

        function showTyping() {
            const msgArea = document.getElementById('msg-area');
            const wrapper = document.createElement('div');
            wrapper.className = 'msg-wrapper in';
            wrapper.id = 'typing-indicator-wrapper';
            
            const typing = document.createElement('div');
            typing.className = 'typing-indicator show';
            typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            wrapper.appendChild(typing);
            msgArea.appendChild(wrapper);
            msgArea.scrollTop = msgArea.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing-indicator-wrapper');
            if (typing) typing.remove();
        }

        function sendAutoReply() {
            const chat = chatData[currentChat];
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');

            const replies = {
                naeem: [
                    "love you too \u2764\uFE0F",
                    "miss you already",
                    "cant wait to see you later",
                    "you're the best lol"
                ],
                mom: [
                    "ok ill remind you",
                    "lol yeah i get it now",
                    "call me when you're free",
                    "ok on my way now"
                ],
                granny: [
                    "coming soon!",
                    "ill be there in a bit",
                    "i miss you so much",
                    "saving you the biggest hug"
                ],
                tina: [
                    "omg that sounds hectic",
                    "get some rest when you can",
                    "coffee o clock",
                    "we need to catch up soon"
                ],
                viky: [
                    "im in!!",
                    "yes lets gooo",
                    "cant wait to see the wooden chapels up there",
                    "ok but we better not die on this hike"
                ],
                thomas: [
                    "see you sunday!",
                    "that sounds so good",
                    "cant wait for the malva pudding",
                    "thanks thomas!"
                ],
                nella: [
                    "i love you so much agi \u2764\uFE0F",
                    "give monmon a cuddle from me",
                    "im purring right next to you, you just cant hear me",
                    "you were the best owner in the whole world"
                ]
            };

            const replyList = replies[currentChat] || ["Sounds good!", "Cool!", "Awesome!", "Nice!"];
            const reply = replyList[Math.floor(Math.random() * replyList.length)];

            chat.messages.push({
                type: 'in',
                text: reply,
                time: time
            });
            chat.lastMessage = reply;

            chat.time = time;

            renderMessages();
            renderChatList();
        }

        function searchChats() {
            const search = document.getElementById('search').value;
            renderChatList(search);
        }
    </script>
